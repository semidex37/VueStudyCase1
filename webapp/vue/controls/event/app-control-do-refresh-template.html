<g class="app-control-do-refresh">
    <rect class="app-cursor-move"
          v-bind:width="width"
          v-bind:height="height"
          v-bind:fill="fill"
          v-bind:rx="rx"
          v-bind:ry="ry"
          v-bind:stroke="stroke"
          v-on:mousedown.left.stop="onMouseDownLeft"
    >
    </rect>
    <g v-bind:transform="titleTransform">
        <text y="0.8em"
              font-size="12"
              font-weight="bold"
              font-family="맑은고딕, 돋움, Arial, sans-serif">
            <tspan class="" dy="0em" x="0">{{item.type}}</tspan>
        </text>
    </g>
    <g v-bind:transform="textTransform">
        <text v-bind:x="left"
              y="1.4em"
              text-anchor="middle"
              alignment-baseline="central"
              font-size="14"
              xml:space="preserve"
              fill="#f6f6f6"
              font-family="맑은고딕, 돋움, Arial, sans-serif"
              cursor="text"
              style="user-select: none;">
            <tspan class="" dy="0em" x="0">{{item.name}}</tspan>
        </text>
    </g>
</g>
