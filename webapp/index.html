<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WorkFlow-C</title>
    <script src="../bundle/vue.js"></script>
    <style type="text/css" ></style>
    <link rel="stylesheet" href="css/main.css">
    <style>

    </style>
</head>
<body>
    <div id="app" class="viewer-app" style="width: 100%; height: 600px;">
        <div id="app-header" class="app-header"></div>
        <div id="app-body" class="app-body">
            <div id="app-left" class="app-left">
                <div id="app-left-menu" class="app-menu app-left-menu"></div>
                <div id="app-left-search" class="app-search app-left-search"></div>
                <div id="app-left-tree" class="app-tree app-left-tree">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="100%" height="100%">
                        <g class="app-store">
                            <g class="app-store-item">
                                <rect x="10" y="10" width="60" height="60" fill="rgb(220, 215, 215)" rx="2" ry="2" stroke="rgb(60, 66, 96)" stroke-width="3" stroke-dasharray="0"></rect>
                            </g>
                            <g class="app-store-item">
                                <rect x="80" y="10" width="60" height="60" fill="rgb(220, 215, 215)" rx="2" ry="2" stroke="rgb(60, 66, 96)" stroke-width="2" stroke-dasharray="10 5"></rect>
                            </g>
                            <g class="app-store-item">
                                <rect x="10" y="80" width="60" height="60" fill="rgb(220, 215, 215)" rx="2" ry="2" stroke="rgb(60, 66, 96)" stroke-width="10" stroke-dasharray="10 5"></rect>
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
            <div id="app-center" class="app-center">
                <div id="app-paper" class="app-paper">
                    <div id="app-paper-grid" class="app-paper-grid"></div>
                </div>
                <div id="app-svg" class="app-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="100%" height="100%">
                        <g style="">
                            <g class="translate" transform="translate(20, 20)">
                                <g class="rotatable">
                                    <g class="scalable">
                                        <rect width="100" height="100" fill="rgb(220, 215, 215)" rx="2" ry="2" stroke="rgb(60, 66, 96)" stroke-width="3" stroke-dasharray="0"></rect>
                                        <g transform="translate(5, 5)">
                                            <text font-size="14" y="0.8em" xml:space="preserve" fill="#f6f6f6" font-family="맑은고딕, 돋움, Arial, sans-serif" cursor="text" style="user-select: none;">
                                                <tspan class="" dy="0em" x="0">1-A</tspan>
                                                <tspan class="" dy="1em" x="0">123456789</tspan>
                                                <tspan class="" dy="1em" x="0">ABCDEF</tspan>
                                                <tspan class="" dy="1em" x="0">GHIJKLMNOP</tspan>
                                            </text>
                                        </g>

                                    </g>
                                </g>
                            </g>
                            <g class="translate" transform="translate(150, 20)">
                                <g class="rotatable">
                                    <g class="scalable">
                                        <rect width="100" height="100" fill="rgb(220, 215, 215)" rx="2" ry="2" stroke="rgb(60, 66, 96)" stroke-width="2" stroke-dasharray="10 5"></rect>
                                    </g>
                                </g>
                            </g>
                            <g class="translate" transform="translate(270, 20)">
                                <g class="rotatable">
                                    <g class="scalable">
                                        <rect width="100" height="100" fill="rgb(220, 215, 215)" rx="2" ry="2" stroke="rgb(60, 66, 96)" stroke-width="10" stroke-dasharray="10 5"></rect>
                                    </g>
                                </g>
                            </g>

                            <g class="translate" transform="translate(20, 150)">
                                <g class="rotatable">
                                    <g class="scalable">
                                        <polygon points="50,0 100,50, 50,100 0,50" fill="rgb(220, 215, 215)"></polygon>
                                    </g>
                                </g>
                            </g>

                            <g class="translate" transform="translate(170, 150)">
                                <g class="rotatable">
                                    <g class="scalable">
                                        <path d="M40,20  A30,30 0 0,0 70,70" style="stroke: #cccc00; stroke-width:2; fill:none;"/>
                                        <path d="M40,20  A30,30 0 1,0 70,70" style="stroke: #ff0000; stroke-width:2; fill:none;"/>
                                        <path d="M40,20  A30,30 0 1,1 70,70" style="stroke: #00ff00; stroke-width:2; fill:none;"/>
                                        <path d="M40,20  A30,30 0 0,1 70,70" style="stroke: #0000ff; stroke-width:2; fill:none;"/>
                                    </g>
                                </g>
                            </g>

                            <g class="translate" transform="translate(270, 150)">
                                <path d="M100,10 L150,10 L150,60 L200,60"
                                      style="stroke: #6666ff; stroke-width: 1px; fill: none;
                                       marker-start: url(#markerCircle);
                                       marker-mid: url(#markerSquare);
                                       marker-end: url(#markerArrow);
                                     "/>
                            </g>

                            <g class="translate" transform="translate(270, 220)">
                                <path d="M100,10 L150,10"
                                      style="stroke: #6666ff; stroke-width: 1px; fill: none;
                                       marker-start: url(#markerCircle);
                                       marker-mid: url(#markerSquare);
                                       marker-end: url(#markerArrow);
                                     "/>
                            </g>
                            <g class="translate" transform="translate(270, 290)">
                                <path d="M100,10 L150,10 L170,10"
                                      style="stroke: #6666ff; stroke-width: 1px; fill: none;
                                       marker-start: url(#markerCircle);
                                       marker-mid: url(#markerSquare);
                                       marker-end: url(#markerArrow);
                                     "/>
                            </g>
                            <!--<g class="translate" transform="translate(270, 150)">-->
                            <!--</g>-->

                            <g>
                                <defs>
                                    <marker id="markerCircle" markerWidth="8" markerHeight="8" refX="5" refY="5">
                                        <circle cx="5" cy="5" r="3" style="stroke: none; fill:#000000;"/>
                                    </marker>

                                    <marker id="markerSquare" markerWidth="7" markerHeight="7" refX="4" refY="4" orient="auto">
                                        <rect x="1" y="1" width="5" height="5" style="stroke: none; fill:#000000;"/>
                                    </marker>

                                    <marker id="markerArrow" markerWidth="13" markerHeight="13" refX="2" refY="6" orient="auto">
                                        <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" />
                                    </marker>
                                </defs>
                            </g>
                        </g>
                    </svg>
                </div>
                <div id="app-panel" class="app-panel">
                    <div class="app-selection" style="left:18px; top:18px; width: 104px; height:104px;">
                        <div class="resize nw"></div>
                        <div class="resize n"></div>
                        <div class="resize ne"></div>
                        <div class="resize e"></div>
                        <div class="resize se"></div>
                        <div class="resize s"></div>
                        <div class="resize sw"></div>
                        <div class="resize w"></div>
                    </div>

                    <div class="app-selection" style="left:149px; top:19px; width: 102px; height:102px;">
                        <div class="resize nw"></div>
                        <div class="resize n"></div>
                        <div class="resize ne"></div>
                        <div class="resize e"></div>
                        <div class="resize se"></div>
                        <div class="resize s"></div>
                        <div class="resize sw"></div>
                        <div class="resize w"></div>
                    </div>

                    <div class="app-selection" style="left:265px; top:15px; width: 110px; height:110px;">
                        <div class="resize nw"></div>
                        <div class="resize n"></div>
                        <div class="resize ne"></div>
                        <div class="resize e"></div>
                        <div class="resize se"></div>
                        <div class="resize s"></div>
                        <div class="resize sw"></div>
                        <div class="resize w"></div>
                    </div>

                    <div class="app-selection" style="left:19px; top:149px; width: 102px; height:102px;">
                        <div class="resize nw"></div>
                        <div class="resize n"></div>
                        <div class="resize ne"></div>
                        <div class="resize e"></div>
                        <div class="resize se"></div>
                        <div class="resize s"></div>
                        <div class="resize sw"></div>
                        <div class="resize w"></div>
                    </div>

                    <div class="app-arrow-selection" style="left:270px; top:150px;">
                        <!--<rect x="96" y="6" width="8" height="8" class="marker-point-start"></rect>-->
                        <!--<rect x="146" y="6" width="8" height="8" class="marker-point-mid"></rect>-->
                        <!--<rect x="146" y="56" width="8" height="8" class="marker-point-mid"></rect>-->
                        <!--<rect x="198" y="54" width="12" height="12" class="marker-point-end"></rect>-->

                        <div class="marker-point marker-point-start" style="left:96px; top:6px"></div>
                        <div class="marker-point marker-point-mid" style="left:146px; top:6px"></div>
                        <div class="marker-point marker-point-mid" style="left:146px; top:56px"></div>
                        <div class="marker-point marker-point-end" style="left:198px; top:54px"></div>
                    </div>

                </div>
                <div id="app-popup" class="app-popup" style="display: none;"></div>
            </div>
            <div id="app-right" class="app-right">
                <div id="app-right-menu" class="app-menu app-left-menu"></div>
                <div id="app-right-search" class="app-search app-left-search"></div>
                <div id="app-right-tree" class="app-tree app-left-tree"></div>
            </div>
        </div>
        <div id="app-footer" class="app-footer"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
