<g class="translate">
    <g class="app-control-arrow-template">
        <!--<rect class="app-cursor-move"-->
        <!--v-bind:width="width"-->
        <!--v-bind:height="height"-->
        <!--v-bind:fill="fill"-->
        <!--v-bind:rx="rx"-->
        <!--v-bind:ry="ry"-->
        <!--v-bind:stroke="stroke"-->
        <!--v-bind:fill-opacity="fillOpacity"-->
        <!--v-on:mousedown.left.stop="onMouseDownLeft"-->
        <!--&gt;-->

        <path v-bind:d="d"
              style="stroke: #6666ff; stroke-width: 1px; fill: none;
                                           marker-start: url(#markerCircle);
                                           marker-mid: url(#markerSquare);
                                           marker-end: url(#markerArrow);
                                         "/>
        <g class="app-cursor-pointer"
           v-bind:transform="eventTransform"
           v-on:click.stop="clickEvent($event)">
            <rect class=""
                  v-bind:fill-opacity="fillOpacity"
                  width="100"
                  height="20"
                  v-bind:fill="fill"class="app-cursor-pointer"
            >
            </rect>
            <g v-bind:transform="iconTransform">
                <image xlink:href="image/icon/refresh.png" width="16" height="16" />
            </g>
            <g v-bind:transform="textTransform">
                <text font-size="14" y="0.8em" xml:space="preserve" fill="#000" font-family="맑은고딕, 돋움, Arial, sans-serif" style="user-select: none;">
                            <tspan class="" dy="0em" x="0" v-text="eventText">Click</tspan>
                        </text>
            </g>
            <!--<g v-bind:transform="buttonTransform">-->
            <!--<polygon points="0,0 14,0, 7,7" fill="rgb(0, 0, 0)"></polygon>-->
            <!--</g>-->
        </g>

    </g>
</g>
